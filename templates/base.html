<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
</head>
<body>

  {% for msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
  {% endfor %}
  <main id="content">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
